<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindTek AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>MindTek AI Assistant</h1>
      <button id="dashboard-btn" class="dashboard-btn">View Lead Conversations</button>
    </header>
    <main class="chat-container">
      <div id="messages" class="messages" aria-live="polite"></div>
      <form id="chat-form" class="chat-input" autocomplete="off">
        <input id="user-input" type="text" placeholder="Tell me about your industry or business challenges..." aria-label="Message" required>
        <button type="submit" id="send-btn" aria-label="Send">Send</button>
      </form>
    </main>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
